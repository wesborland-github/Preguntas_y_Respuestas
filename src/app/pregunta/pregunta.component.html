<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img
          src="../../assets/Logo_Principal_Final.png"
          alt="Logo"
          width="100"
        />
      </div>
      <div class="pregunta-header">
        <h4 class="tituloPreguntaHeader">Preguntas sobre Programación</h4>
        <span class="saludoUsuario">Bienvenido {{ name }}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div class="puntaje">
        <h5>20 puntos</h5>
      </div>
      <div class="preguntas-restantes">
        <span class="cantidadPreguntas">Pregunta 1 de 9</span>
      </div>
      <div class="tiempo">
        <h5>30 segundos</h5>
      </div>
    </div>
    <div class="progress mb-3">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-success"
        role="progressbar"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 75%"
      ></div>
    </div>
    <div class="pregunta">
      <div class="card">
        <h3>¿Cuál es tu nombre?</h3>
      </div>
    </div>
    <div class="opcionesRespuesta">
      <ol>
        <li>
          <div class="card">Seiya.</div>
        </li>
        <li>
          <div class="card">Shun.</div>
        </li>
        <li>
          <div class="card">Shiryu.</div>
        </li>
        <li>
          <div class="card">Hyoga.</div>
        </li>
        <li>
          <div class="card">Ikki.</div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn">
        <i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i>
      </button>
      <button class="btn">
        <i class="fa text-primary fa-refresh fa-3x" aria-hidden="true"></i>
      </button>
      <button class="btn">
        <i
          class="fa text-primary fa-chevron-right fa-3x"
          aria-hidden="true"
        ></i>
      </button>
    </div>
  </div>
</div>
